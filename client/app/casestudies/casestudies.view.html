<div class="row case-study-list">
    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">
        <div data-ng-repeat="caseStudy in $ctrl.caseStudies" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <div class="case-study">
                <a href="/#!/artefact/{{caseStudy._id}}">
                    <img src="{{caseStudy.thumbnail.replace('/256/', '/512/')}}" alt="{{caseStudy.simpleName}}">
                    <h4>{{caseStudy.simpleName}}</h4>
                    <h6>{{caseStudy.findLocation.title}}</h6>
                </a>
            </div>
        </div>
    </div>
</div>
